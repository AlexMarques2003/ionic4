<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Popover
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-button expand="block" color="danger" (click)="showPopover($event)">Abrir Popover</ion-button>
  <ion-button expand="block" color="dark" (click)="showPopoverTranslucent($event)">Abrir Popover Translucent</ion-button>
  <ion-button expand="block" color="danger" (click)="showPopoverIos($event)">Abrir Popover IOS</ion-button>
  <ion-button expand="block" color="dark" (click)="showPopoverAndroid($event)">Abrir Popover Android</ion-button>
</ion-content>
