<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <ion-title>Api Externa</ion-title>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-button expand="full" (click)="get()">GET - Receber dados do Servidor</ion-button>
  <ion-button expand="full" (click)="post()">POST - Enviar dados para o servidor</ion-button>
  <ion-button expand="full" (click)="put()">PUT - Atualizar dados no servidor</ion-button>
  <ion-button expand="full" (click)="delete()">DELETE - Excluir dados no servidor</ion-button>
  <ion-button expand="full" (click)="login()">LOGIN - Login no servidor</ion-button>
  <ion-button expand="full" (click)="obterDadosDaEmpresa()">OBTER DADOS DA EMPRESA</ion-button>
  <ion-button expand="full" (click)="adicionar()">CADASTRAR DADOS DA EMPRESA</ion-button>
  <ion-button expand="full" (click)="consultarCep()">CEP</ion-button>
  
  <h4>Resposta do servi√ßo</h4>
  {{result}}
  
</ion-content>
